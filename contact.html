<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="nameLinks">
            <div class="headingBox">
                <h1>Emily Marinaro</h1>
            </div>
            <div class="links-set">
                <a href="index.html" title="About" class="links about">About</a>
                <a href="portfolio.html" title="Portfolio" class="links portfolio">Portfolio</a>
                <a href="contact.html" title="Contact" class="links contact">Contact</a>
            </div>
        </div>
    </header>

    <section>

        <div class="mainContent">
            <div class="contactContainer">
                <div class="mcHeaderBox">
                    <h2>Contact</h2>
                </div>
                <form action="#">
                    <p class="formHeader">Name</p>
                    <input class="box fullname" type="text" placeholder="John Smith">
                    <p class="formHeader">Email</p>
                    <input class="box email" type="email" placeholder="example@gmail.com">
                    <p class="formHeader">Message</p>
                    <input class="box message" type="text">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    </section>
    <footer>Copyright &copy</footer>
</body>

</html>
